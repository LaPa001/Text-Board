<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="textboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jolly Lodger">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <a href="../Themes/themes.html">
                <button class="light"><img src="/photo/light.png" ></button>
            </a>
            <div class="theme">Themes</div>
            <button class="setting"><img src="/photo/settings.png"></button>
            <div class="scrolltext">
                <marquee behavior="" direction="" class="marquee">Hello World</marquee>
            </div>
            <img src="/photo/default-bg1.png" alt="default-bg1" class="default-bg1">
            <div class="inputwrapper">
                <div class="text">
                    Input Text:
                    <input type="text" class="input-text">
                </div>
                <div class="speed-size">
                    <div class="speed">
                        Speed:
                        <input type="range" class="R-slider"> 
                    </div>
                    <div class="size">
                        Size:
                        <input type="range" class="R-slider">
                    </div>
                </div>
            </div>
            <div class="anime-board-bg-text">
                <div class="anime-board">
                    <div class="anime-style">
                        Animation Style:
                        <select name="" id="" class="anime-select">
                            <option value="">left</option>
                            <option value="">right</option>
                        </select>
                    </div>
                </div>
                <div class="bg-text">
                    <button class="btn1"><div class="bg-g">Background</div></button>
                    <button class="btn2"><div class="text-t">Text</div></button>
                </div>
            </div>
            <div class="start">
                <a href="../Starting/index.html">
                    <button class="btn-start">Start</button>
                </a>
            </div>
           
        </div>
    </div>
</body>
</html>
